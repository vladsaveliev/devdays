{% extends "base.html" %}


{% block title %}Редактирование {{ idea.name }}{% endblock %}

{% block header %}{{ idea.name }}{% endblock %}

{% block contents %}
    <form method="post">
    {% csrf_token %}
    <table style="width: 100%;">
        <tr>
            <td >Название: </td>
            <td style="width: 90%"><input type="text" value="{{ idea.name }}" name="title" class="form-control" /></td>
        </tr>
        <tr>
            <td style="vertical-align: top;">Описание: </td>
            <td><textarea name="description" class="form-control" style="height: 100px">{{ idea.description }} </textarea></td>
        </tr>
    
    
         
    </table>
    <div style="text-align: right; margin-top: 20px">
        <input type="submit" class="btn btn-primary" value="Редактировать">
    </div>
    </form>
    
{% endblock %}
