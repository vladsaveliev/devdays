<!DOCTYPE html>
<html>
<head>
    <title>{% block title  %}{% endblock %}</title>
</head>
<body>
    {% if is_authenticated %}
        You are signed in as <strong>{{username}}</strong> | <a href="/logout">Sign out</a>
    {% else %}
        <a href="/openid/login">Sign in with OpenID</a>
    {% endif %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</body>
</html>
