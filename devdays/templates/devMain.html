{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
     <link href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">
     <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
     <link href="../static/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
     <link href="../static/bootstrap/css/theme.css" rel="stylesheet">
     <link href="../static/bootstrap/css/combobox_container.css" rel="stylesheet">



    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>

   </head>



  <body>
   <div class="container">
       <div class="container theme-showcase">
          <div class="jumbotron">
            <h1>DevDays!</h1>
          </div>


       <div class="navbar-wrapper">
            <div class="navbar navbar-inverse navbar-static-top" role="navigation">
              <div class="container">
                <div class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Info</a></li>
                    <li><a href="#about">Projects</a></li>
                    <li><a href="#contact">Particip</a></li>
                    <li ><a href="#contact">Archive</a> </li>
                  </ul>
                   <form class="navbar-form navbar-right">
                    <div class="form-group">
                      <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                      <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                   </form>
                </div>
              </div>
            </div>
       </div>

       <div class="container theme-showcase">
           <div class="container">
                <p>
                    {% block top_contents %}{% endblock %}
                </p>
           </div>
       </div>

       <span style="clear: both;"></span>
        <hr>

       <footer>
        <p align = "right"><a href="http://mit.spbau.ru/">mit.spbau.ru</a></p>
       </footer>
    </div>

  </div>

   <script src="http://code.jquery.com/jquery-latest.js"></script>
   <script src="static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
