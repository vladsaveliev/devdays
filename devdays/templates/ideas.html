{% extends 'base.html' %}

{% block title %}Ideas{% endblock %}

{% block contents %}
    <div class="row">   <p>
    {% for idea in ideas  %}
        <div class="col-md-4">
            <h4>{{ idea.name }}</h4>
            <p>{{ idea.autor }}</p>
            <p>{{ idea.description }}</p>
            <p><a class="btn btn-default" href="{{ idea.link }}" role="button">View details &raquo;</a></p>
        </div>
    {% endfor %}
    </div>
{% endblock %}
